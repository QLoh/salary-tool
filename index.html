<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>115年勞保健保勞退查詢 (2026最新版)</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      padding-bottom: 80px; /* 防止內容被計數器擋住 */
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #salary {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-group button {
      padding: 10px 16px;
      font-size: 16px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .query-btn {
      background: #444;
    }
    .query-btn:hover {
      background: #666;
    }
    .reset-btn {
      background: #777;
    }
    .reset-btn:hover {
      background: #555;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h4 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .section ul li {
      margin-bottom: 6px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
    .description-box {
      background: #f5f5f5;
      padding: 15px;
      border-left: 5px solid #333;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .description-box h4 {
      margin-top: 0;
      border: none;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>115年勞保健保勞退查詢</h1>

  <div class="card">
    <p>輸入 2026 年預估月薪，即可對照最新投保級距與各項保費支出。</p>
    <div class="input-group">
      <input type="number" id="salary" placeholder="請輸入月薪 (如：50000)">
      <button class="query-btn" onclick="calculate()">查詢</button>
      <button class="reset-btn" onclick="resetCalculator()">清除</button>
    </div>
    <div id="output"></div>

    <div class="description-box">
      <h4>2026年 (115年) 調整說明</h4>
      <ul>
        <li>本工具採用 2026 年最新分級表計算。</li>
        <li><strong>勞保費率：</strong>調升至 12.5% (含就保)。</li>
        <li><strong>勞退提繳：</strong>依 2026 級距表金額之 6% 計算。</li>
        <li><strong>健保本人：</strong>不含眷屬，最低投保級距調整為 29,500 元。</li>
        <li><strong>職災保險：</strong>依平均費率 0.21% 計算公司負擔。</li>
      </ul>
      <p style="color: #c0392b; font-weight: bold;">
        ※ 級距僅供參考，實際扣款請以薪資單及投保單位通知為準。
      </p>
    </div>
  </div>

  <script>
    // 取得對應級距
    function getLevel(salary, list) {
      for (let i = 0; i < list.length; i++) {
        if (salary <= list[i].level) return list[i];
      }
      return list[list.length - 1]; // 超過上限則回傳最高級距
    }

    function calculate() {
      const input = document.getElementById("salary").value.trim();

      if (!/^\d+$/.test(input)) {
        document.getElementById("output").innerHTML = "<p>⚠️ 請輸入整數金額。</p>";
        return;
      }

      const salary = parseInt(input, 10);
      
      fetch("grades.json")
        .then(res => res.json())
        .then(grades => {
          // 直接從 JSON 獲取各項級距與金額
          const labor = getLevel(salary, grades.labor);
          const health = getLevel(salary, grades.health);
          const job = getLevel(salary, grades.job);
          
          // 勞退退休金 (Employer contribution): 
          // 2026 勞退上限通常隨級距變動，此處抓取 JSON 中定義的 pension 金額 (假設您已將 6% 算入 labor 以外的結構)
          // 若 JSON 沒寫勞退，我們維持 logic 但上限應與 job 級距脫鉤，建議直接用 table 金額
          // 這裡以 6% 基礎計算
          const pension_base = Math.min(salary, 150000); 
          const pension_contribution = Math.round(pension_base * 0.06);

          const totalEmp = labor.employee + health.employee; 
          const totalComp = labor.company + job.company + health.company + pension_contribution;

          document.getElementById("output").innerHTML = `
            <div class="section">
              <h4>115年 預估投保級距</h4>
              <ul>
                <li>勞保級距：${labor.level.toLocaleString()} 元</li>
                <li>職保級距：${job.level.toLocaleString()} 元</li>
                <li>健保級距：${health.level.toLocaleString()} 元</li>
              </ul>
            </div>
            <div class="section">
              <h4>個人負擔 (員工)</h4>
              <ul>
                <li>勞工保險：${labor.employee.toLocaleString()} 元</li>
                <li>全民健保：${health.employee.toLocaleString()} 元</li>
                <li>勞退自願提繳：由個人選擇 (此處未計)</li>
              </ul>
              <div class="total">每月薪資扣除合計：${totalEmp.toLocaleString()} 元</div>
            </div>
            <div class="section">
              <h4>公司負擔 (雇主)</h4>
              <ul>
                <li>勞工保險：${labor.company.toLocaleString()} 元</li>
                <li>職災保險：${job.company.toLocaleString()} 元</li>
                <li>全民健保：${health.company.toLocaleString()} 元</li>
                <li>勞退提繳 (6%)：${pension_contribution.toLocaleString()} 元</li>
              </ul>
              <div class="total">雇主支出合計：${totalComp.toLocaleString()} 元</div>
            </div>
          `;
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("output").innerHTML = "<p>讀取 2026 級距資料失敗。</p>";
        });
    }

    function resetCalculator() {
      document.getElementById("salary").value = ''; 
      document.getElementById("output").innerHTML = ''; 
      document.getElementById("salary").focus(); 
    }

    document.getElementById("salary").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); 
        calculate();
      }
    });
  </script>

  <div style="position:fixed; bottom:0; left:0; width:100%; text-align:center; 
              background:#f9f9f9; padding:8px; font-family: Arial, 微軟正黑體; 
              font-size:12px; color:#333; border-top:1px solid #ddd; z-index:1000;">

         title="使用人次" alt="訪客計數器" style="vertical-align:middle; border:none;" />
  </div>
</body>
</html>
