<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>114年 三保一退查詢小工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
    h2 { margin-bottom: 10px; }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #374151; }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .result .section { margin-bottom: 20px; }
    .result .section h4 {
      margin-bottom: 5px;
      font-size: 18px;
      color: #444;
    }
    .result ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .result li { margin: 4px 0; }
    .total {
      margin-top: 8px;
      font-weight: bold;
      color: #000;
    }
    @media (max-width: 600px) {
      body { font-size: 20px; }
      input, button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h2>114年三保一退查詢</h2>
  <p>輸入月薪 → 自動比對保險級距，快速核對是否正確</p>

  <input type="number" id="salary" placeholder="請輸入月薪">
  <button onclick="calculate()">查詢</button>

  <div class="result" id="output"></div>

  <h3>使用說明：</h3>
  <ul>
    <li>本工具目的是方便勞工快速查詢自己的保險級距。</li>
    <li>可同時登入勞保局e化服務系統比對投保資訊。</li>
    <li>提醒：勞保以日為單位，健保以月為單位，本工具統一以「月/30日」計算。</li>
    <li>提醒：本工具健保僅計算個人保費，未納入眷屬保費。</li>
  </ul>

  <footer style="margin-top:40px; text-align:center; font-size:14px; color:#555; background:#f5f5f5; padding:15px">
    © <span id="year"></span> 水山子的研究室
    <br>
    意見回饋信箱：
    <a href="mailto:sarraaagoole@gmail.com?subject=三保一退查詢小工具意見回饋"
       style="color:#0066cc; text-decoration:none;">
       sarraaagoole@gmail.com
    </a>
    <br>
    使用人次：
    <img src="https://hitwebcounter.com/counter/counter.php?page=21438887&style=0006&nbdigits=5&type=page&initCount=0"
         title="訪客人數" alt="counter" border="0" />
  </footer>

  <script>
    function getLevel(salary, list) {
      for (let i = 0; i < list.length; i++) {
        if (salary <= list[i].level) return list[i];
      }
      return list[list.length - 1]; // 超過最高級距 → 用最高
    }

    function calculate() {
      const salary = parseInt(document.getElementById("salary").value);
      if (isNaN(salary) || salary <= 0) {
        document.getElementById("output").innerHTML = "<p>請輸入有效的月薪。</p>";
        return;
      }

      fetch("grades.json")
        .then(res => res.json())
        .then(grades => {
          // 勞保
          const labor = getLevel(salary, grades.labor);
          // 健保
          const health = getLevel(salary, grades.health);
          // 勞退（直接用實際工資）
          const pension = {
            level: salary,
            company: Math.round(salary * 0.06),
            employee: 0
          };

          const totalEmp = labor.employee + health.employee + pension.employee;
          const totalComp = labor.company + health.company + pension.company;

          document.getElementById("output").innerHTML = `
            <div class="section">
              <h4>投保級距</h4>
              <ul>
                <li>勞保：${labor.level.toLocaleString()} 元</li>
                <li>健保：${health.level.toLocaleString()} 元</li>
                <li>勞退：${pension.level.toLocaleString()} 元（實際工資）</li>
              </ul>
            </div>
            <div class="section">
              <h4>個人負擔</h4>
              <ul>
                <li>勞保：${labor.employee.toLocaleString()} 元</li>
                <li>健保：${health.employee.toLocaleString()} 元</li>
                <li>勞退：0 元</li>
              </ul>
              <div class="total">合計：${totalEmp.toLocaleString()} 元</div>
            </div>
            <div class="section">
              <h4>公司負擔</h4>
              <ul>
                <li>勞保：${labor.company.toLocaleString()} 元</li>
                <li>健保：${health.company.toLocaleString()} 元</li>
                <li>勞退：${pension.company.toLocaleString()} 元</li>
              </ul>
              <div class="total">合計：${totalComp.toLocaleString()} 元</div>
            </div>
          `;
        })
        .catch(() => {
          document.getElementById("output").innerHTML = "<p>讀取資料失敗，請確認 grades.json 是否存在。</p>";
        });
    }

    // 自動更新年份
    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>
</html>
