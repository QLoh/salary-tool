<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>114年 三保一退查詢小工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;

      line-height: 1.6;

    }

    }

      font-size: 18px;

    }

      margin-top: 20px;

        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h2>114年｜三保一退查詢小工具</h2>
  <p>輸入月薪 → 自動比對保險級距，快速核對是否正確</p>

  <input type="number" id="salary" placeholder="請輸入月薪">
  <button onclick="calculate()">查詢</button>

  <div class="result" id="output"></div>

  <h3>使用說明：</h3>
  <ul>
    <li>本表為方便勞工快速查詢工資所對應的保險級距。</li>
    <li>可登入勞保局e化服務系統查詢資訊有沒有一致。</li>
    <li>勞保以日為單位，健保以月為單位，本程式統一以「月」（30日）計算。</li>
    <li>健保僅計算個人保費，未納入眷屬保費。</li>
  </ul>

  <script>
    // 勞保、健保、勞退級距（簡化示範，實際應完整帶入 114 年資料表）
    const laborLevels = [11100, 13300, 15840, 19800, 22100, 25200, 28800, 33000, 37200, 40800, 45800];
    const healthLevels = [28590, 30300, 33000, 36300, 40800, 45000, 48600, 53000, 56000, 60600, 66000, 72600, 79200, 85800, 93000, 100800, 109200, 117600, 126000, 134400, 145800, 157200, 168600, 180000, 192000, 202000, 219500];
    
    function getLevel(salary, levels, min, max) {
      if (salary < min) return min;
      if (salary > max) return max;
      for (let i = 0; i < levels.length; i++) {
        if (salary <= levels[i]) return levels[i];
      }
      return max;
    }

    function calculate() {
      const salary = parseInt(document.getElementById('salary').value);
      if (!salary || salary <= 0) {
        document.getElementById('output').innerHTML = "<p>請輸入有效的月薪。</p>";
        return;
      }

      const laborLevel = getLevel(salary, laborLevels, 11100, 45800);
      const healthLevel = getLevel(salary, healthLevels, 28590, 219500);
      const pensionBase = Math.min(Math.max(salary, 1500), 150000);

      // 假設費率（範例，需改成 114 年正式費率）
      const laborRateEmp = 0.0202, laborRateComp = 0.0704;
      const healthRateEmp = 0.0168, healthRateComp = 0.0484;
      const pensionRateComp = 0.06;

      const laborEmp = Math.round(laborLevel * laborRateEmp);
      const laborComp = Math.round(laborLevel * laborRateComp);

      const healthEmp = Math.round(healthLevel * healthRateEmp);
      const healthComp = Math.round(healthLevel * healthRateComp);

      const pensionEmp = 0;
      const pensionComp = Math.round(pensionBase * pensionRateComp);

      const totalEmp = laborEmp + healthEmp + pensionEmp;
      const totalComp = laborComp + healthComp + pensionComp;

      document.getElementById('output').innerHTML = `
        <div class="section">
          <h4>投保級距</h4>
          <ul>
            <li>勞保：${laborLevel.toLocaleString()} 元</li>
            <li>健保：${healthLevel.toLocaleString()} 元</li>
            <li>勞退：${pensionBase.toLocaleString()} 元（實際工資）</li>
          </ul>
        </div>
        <div class="section">
          <h4>個人負擔</h4>
          <ul>
            <li>勞保：${laborEmp.toLocaleString()} 元</li>
            <li>健保：${healthEmp.toLocaleString()} 元</li>
            <li>勞退：${pensionEmp} 元</li>
          </ul>
          <div class="total">合計：${totalEmp.toLocaleString()} 元</div>
        </div>
        <div class="section">
          <h4>公司負擔</h4>
          <ul>
            <li>勞保：${laborComp.toLocaleString()} 元</li>
            <li>健保：${healthComp.toLocaleString()} 元</li>
            <li>勞退：${pensionComp.toLocaleString()} 元</li>
          </ul>
          <div class="total">合計：${totalComp.toLocaleString()} 元</div>
        </div>
      `;
    }
  </script>
  
   <footer style="margin-top:40px; text-align:center; font-size:14px; color:#555; background:#f5f5f5; padding:15px 10px; border-top:1px solid #ddd;">
