<body>
  <h1>114年勞保健保勞退查詢</h1>
  <p>只要輸入月薪，就能立刻查投保級距，對照薪資單不再霧煞煞。</p>

  <input type="number" id="salary" placeholder="請輸入月薪">
  <button onclick="calculate()">查詢</button>

  <div class="result" id="output"></div>

  <h2>使用說明</h2>
<ul style="font-family: monospace; line-height: 1.8;">
  <li>本工具方便勞工快速查詢保險級距.　</li>
  <li>可連線勞保局ｅ化系統比對投保資料.</li>
  <li>計算方式以「月」（３０日）為單位.</li>
  <li>健保僅算本人保費，不含眷屬保費.　</li>
  <li>勞退依實際工資提繳６％，不看級距.　</li>
</ul>

  <script>
    function getLevel(salary, list) {
      for (let i = 0; i < list.length; i++) {
        if (salary <= list[i].level) return list[i];
      }
      return list[list.length - 1];
    }

    function calculate() {
      const input = document.getElementById("salary").value.trim();

      // 檢查是不是數字
      if (!/^\d+$/.test(input)) {
        document.getElementById("output").innerHTML = "<p>⚠️ 請輸入整數金額，不要有小數點或文字。</p>";
        return;
      }
      
      const salary = parseInt(input, 10);
      
      // 檢查是否大於 0
      if (salary <= 0) {
        document.getElementById("output").innerHTML = "<p>⚠️ 月薪必須大於 0。</p>";
        return;
      }

      fetch("grades.json")
        .then(res => res.json())
        .then(grades => {
          const labor = getLevel(salary, grades.labor);
          const health = getLevel(salary, grades.health);
          const pension = {
            level: salary,
            company: Math.round(salary * 0.06),
            employee: 0
          };

          const totalEmp = labor.employee + health.employee + pension.employee;
          const totalComp = labor.company + health.company + pension.company;

          document.getElementById("output").innerHTML = `
            <div class="section">
              <h4>投保級距</h4>
              <ul>
                <li>勞保：${labor.level.toLocaleString()} 元</li>
                <li>健保：${health.level.toLocaleString()} 元</li>
                <li>勞退：${pension.level.toLocaleString()} 元（實際工資）</li>
              </ul>
            </div>
            <hr class="divider"> <!-- ← 細分隔線就加在這 -->
             <div class="section">
              <h4>個人負擔</h4>
              <ul>
                <li>勞保：${labor.employee.toLocaleString()} 元</li>
                <li>健保：${health.employee.toLocaleString()} 元</li>
                <li>勞退：0 元</li>
              </ul>
              <div class="total">合計：${totalEmp.toLocaleString()} 元</div>
            </div>
            <hr class="divider"> <!-- ← 細分隔線就加在這 -->
            <div class="section">
              <h4>公司負擔</h4>
              <ul>
                <li>勞保：${labor.company.toLocaleString()} 元</li>
                <li>健保：${health.company.toLocaleString()} 元</li>
                <li>勞退：${pension.company.toLocaleString()} 元</li>
              </ul>
              <div class="total">合計：${totalComp.toLocaleString()} 元</div>
            </div>
          `;
        })
        .catch(() => {
          document.getElementById("output").innerHTML = "<p>讀取資料失敗，請確認 grades.json 是否存在。</p>";
        });
    }

    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>
