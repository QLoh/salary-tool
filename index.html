<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>114年勞保健保勞退查詢</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #salary {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-group button {
      padding: 10px 16px;
      font-size: 16px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .query-btn {
      background: #444;
    }
    .query-btn:hover {
      background: #666;
    }
    .reset-btn {
      background: #777;
    }
    .reset-btn:hover {
      background: #555;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h4 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .section ul li {
      margin-bottom: 6px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
    .description-box {
      background: #f5f5f5;
      padding: 15px;
      border-left: 5px solid #333;
      margin-top: 20px;
      font-size: 0.9em;
    }
    .description-box h4 {
      margin-top: 0;
      border: none;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>114年勞保健保勞退查詢</h1>

  <div class="card">
    <p>只要輸入月薪，就能立刻查投保級距，對照薪資單不再霧煞煞。</p>
    <div class="input-group">
      <input type="number" id="salary" placeholder="請輸入月薪 (如：50000)">
      <button class="query-btn" onclick="calculate()">查詢</button>
      <button class="reset-btn" onclick="resetCalculator()">清除/重設</button>
    </div>
    <div id="output"></div>

    <div class="description-box">
      <h4>使用說明</h4>
      <ul>
        <li>本工具方便勞工快速查詢保險級距。</li>
        <li>可連線勞保局 e化系統比對投保資料。</li>
        <li>計算方式以「月」(30日) 為單位。</li>
        <li>健保僅算本人保費，不含眷屬保費。</li>
        <li>勞退依實際工資提繳 6%，不看級距。</li>
      </ul>
      <p style="color: #c0392b; font-weight: bold;">
        依《勞基法》第2條第3款規定，薪資總額的計算為本薪、固定性獎金、經常性津貼。<br>
        工資項目是否要列入的疑慮，請向勞動部或縣市政府勞工局諮詢確認。
      </p>
    </div>
  </div>

  <footer>
    水山子研究室<br>
    Email: sarraaagoole@gmail.com<br>
    使用人次：<span id="visitorCount">0</span>
  </footer>

  <script>
    function getLevel(salary, list) {
      for (let i = 0; i < list.length; i++) {
        if (salary <= list[i].level) return list[i];
      }
      return list[list.length - 1];
    }

    function calculate() {
      const input = document.getElementById("salary").value.trim();

      if (!/^\d+$/.test(input)) {
        document.getElementById("output").innerHTML = "<p>⚠️ 請輸入整數金額，不要有小數點或文字。</p>";
        return;
      }

      const salary = parseInt(input, 10);
      if (salary <= 0) {
        document.getElementById("output").innerHTML = "<p>⚠️ 月薪必須大於 0。</p>";
        return;
      }

      fetch("grades.json")
        .then(res => res.json())
        .then(grades => {
          const labor = getLevel(salary, grades.labor);
          const health = getLevel(salary, grades.health);
          const job = getLevel(salary, grades.job);
          const pension_base = Math.min(salary, 150000); 
          const pension = {
            level: salary,
            company: Math.round(pension_base * 0.06),
            employee: 0 
          };

          const labor_level_to_calculate = Math.min(salary, 45800);
          const job_level_to_calculate = Math.min(salary, 72800);
          const labor_ins_level = getLevel(labor_level_to_calculate, grades.labor).level;
          const job_ins_level = getLevel(job_level_to_calculate, grades.job).level;
          const health_ins_level = health.level;

          const totalEmp = labor.employee + health.employee + pension.employee; 
          const totalComp = labor.company + job.company + health.company + pension.company;

          document.getElementById("output").innerHTML = `
            <div class="section">
              <h4>投保級距</h4>
              <ul>
                <li>勞保：${labor_ins_level.toLocaleString()} 元（最高 45,800 元）</li>
                <li>職保：${job_ins_level.toLocaleString()} 元（最高 72,800 元）</li>
                <li>健保：${health_ins_level.toLocaleString()} 元</li>
                <li>勞退：${pension_base.toLocaleString()} 元（實際工資，最高 150,000 元）</li>
              </ul>
            </div>
            <div class="section">
              <h4>個人負擔</h4>
              <ul>
                <li>勞保：${labor.employee.toLocaleString()} 元</li>
                <li>健保：${health.employee.toLocaleString()} 元</li>
                <li>勞退：0 元</li>
              </ul>
              <div class="total">合計：${totalEmp.toLocaleString()} 元</div>
            </div>
            <div class="section">
              <h4>公司負擔</h4>
              <ul>
                <li>勞保：${labor.company.toLocaleString()} 元</li>
                <li>職保：${job.company.toLocaleString()} 元</li>
                <li>健保：${health.company.toLocaleString()} 元</li>
                <li>勞退：${pension.company.toLocaleString()} 元</li>
              </ul>
              <div class="total">合計：${totalComp.toLocaleString()} 元</div>
            </div>
          `;
        })
        .catch((error) => {
          console.error("Error loading JSON:", error);
          document.getElementById("output").innerHTML = "<p>讀取資料失敗，請確認 grades.json 是否存在且格式正確。</p>";
        });
    }

    function resetCalculator() {
      document.getElementById("salary").value = ''; 
      document.getElementById("output").innerHTML = ''; 
      document.getElementById("salary").focus(); 
    }

    document.getElementById("salary").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); 
        document.querySelector(".input-group button.query-btn").click(); 
      }
    });
  </script>
</body>
</html>
